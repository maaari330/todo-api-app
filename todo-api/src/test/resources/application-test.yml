---
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  security:
    user:
      name: admin        # テスト用 Actuator 認証ユーザー
      password: secret

management:
  endpoints:
    web:
      exposure:
        include: "*"

jwt:
  secretKey: my-super-secure-secret-key-9876543210
  expiration: 86400000
