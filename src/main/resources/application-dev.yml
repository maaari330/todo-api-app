spring:
  datasource:
    url: jdbc:h2:mem:todos;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
logging:
  level:
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.tool.schema.internal]": DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus, env, loggers   # 公開したいエンドポイントをカンマ区切りで指定
  metrics:
    enable:
      all: true    # 全メトリクスをデフォルトで有効化（必要に応じて個別指定も可能）
  