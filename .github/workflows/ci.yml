name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17'
      - name: Build & Test
        run: mvn clean verify

  validate-openapi:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Wait for app to be ready
        run: sleep 10
      - name: Check JSON Spec
        run: |
          STATUS=$(curl -o /dev/null -s -w '%{http_code}' http://localhost:8080/v3/api-docs)
          [ "$STATUS" = "200" ] || { echo "/v3/api-docs returned $STATUS"; exit 1; }
          curl -s http://localhost:8080/v3/api-docs | jq empty
      - name: Check YAML Spec
        run: |
          STATUS=$(curl -o /dev/null -s -w '%{http_code}' http://localhost:8080/v3/api-docs.yaml)
          [ "$STATUS" = "200" ] || { echo "/v3/api-docs.yaml returned $STATUS"; exit 1; }
          curl -s http://localhost:8080/v3/api-docs.yaml | yq eval -j - | jq empty