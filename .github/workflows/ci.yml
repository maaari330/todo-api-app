---
name: CI/CD

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install jsonlint
        run: npm install -g jsonlint

      - name: JSON Lint
        run: |
          files=$(find . -type f -name '*.json')
          # ← [ と ] の前後にスペース必須
          if [ -z "$files" ]; then
            echo "No JSON files to lint, skipping."
            exit 0
          fi
          for f in $files; do
            echo "Linting $f"
            jsonlint "$f"
          done

      - name: YAML Lint
        uses: kustomize-everything/action-yaml-linter@main
        with:
          yamllint_file_or_dir: "."
          yamllint_strict: true

  frontend-build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: cd todo-frontend && npm ci

      - name: Run frontend Unit tests
        if: false
        run: cd todo-frontend && npm test -- --watchAll=false

      - name: Build frontend
        run: cd todo-frontend && npm run build

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: .

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('todo-api/pom.xml') }}

      - name: Build backend
        run: mvn clean package -DskipTests
        working-directory: ./todo-api

      - name: Run Unit Tests
        if: false
        run: mvn test
        working-directory: ./todo-api

  docker-build-push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Debug tag
        run: echo "Tag= ${{ secrets.DOCKERHUB_USERNAME }}/todo-api:latest"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: ./todo-api
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/todo-api:latest

  integration-tests:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create .env
        run: |
          cat <<EOF > .env
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          ACTUATOR_PASSWORD=${{ secrets.ACTUATOR_PASSWORD }}
          ACTUATOR_USER=${{ secrets.ACTUATOR_USER }}
          JWT_SECRETKEY=${{ secrets.JWT_SECRETKEY }}
          JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
          TZ=${{ secrets.TZ }}
          SPRING_JACKSON_TIME_ZONE=${{ secrets.SPRING_JACKSON_TIME_ZONE }}
          SPRING_JPA_TIME_ZONE=${{ secrets.SPRING_JPA_TIME_ZONE }}
          VAPID_PUBLIC_KEY=${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY=${{ secrets.VAPID_PRIVATE_KEY }}
          VAPID_SUBJECT=${{ secrets.VAPID_SUBJECT }}
          SCHEDULER_POOL_SIZE=${{ secrets.SCHEDULER_POOL_SIZE }}
          NOTIFY_SCAN_MS=${{ secrets.NOTIFY_SCAN_MS }}
          CI_TEST_USERNAME=${{ secrets.CI_TEST_USERNAME }}
          CI_TEST_PASSWORD=${{ secrets.CI_TEST_PASSWORD }}
          EOF

      - name: Start services via Docker Compose
        run: docker compose up -d

      - name: Check if JAR exists in app container
        run: |
          CONTAINER_ID=$(docker ps -aqf "name=app")
          docker container start "$CONTAINER_ID" || true  # 一時的に起動
          sleep 2
          docker exec "$CONTAINER_ID" ls -lh /app || echo "Failed to list /app"

      - name: Wait for DB healthy
        run: |
          for i in {1..12}; do
            status=$(docker inspect --format='{{.State.Health.Status}}' todo-db)
            if [ "$status" = "healthy" ]; then
              echo "DB is healthy"; break
            fi
            sleep 5
          done

      - name: Wait for App Healthy
        run: |
          for i in {1..18}; do
            echo "Try $i: curl /actuator/health"
            if curl -sf http://localhost:8080/actuator/health; then
              echo "App is up"
              exit 0
            fi
            sleep 5
          done

          echo "App did not start in time"
          echo "=== docker ps -a ==="
          docker ps -a || true

          echo "=== app container logs ==="
          docker compose logs --tail=200 app || true

          exit 1

      - name: Signup test user
        run: |
          curl -v -X POST http://localhost:8080/auth/signup \
            -H "Content-Type: application/json" \
            -d "{
              \"username\": \"${{ secrets.CI_TEST_USERNAME }}\",
              \"password\": \"${{ secrets.CI_TEST_PASSWORD }}\"
            }"

      - name: Show app logs after signup
        if: ${{ always() }}
        run: docker compose logs --tail=200 app

      - name: Login test user and get JWT
        run: |
          RESPONSE=$(curl -s -w '\n%{http_code}' \
            -X POST http://localhost:8080/auth/login \
            -H "Content-Type: application/json" \
            -d "{
              \"username\": \"${{ secrets.CI_TEST_USERNAME }}\",
              \"password\": \"${{ secrets.CI_TEST_PASSWORD }}\"
            }")

          echo "Raw response with status:"
          echo "$RESPONSE"

          # 最後の行が HTTP ステータス、それ以外がボディという前提で分割
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n 1)
          LOGIN_JSON=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP_STATUS = $HTTP_STATUS"
          echo "LOGIN_JSON = $LOGIN_JSON"

          # ここは実際のフィールド名に合わせる（例: .accessToken）
          TOKEN=$(echo "$LOGIN_JSON" | jq -r '.token')

          if [ "$HTTP_STATUS" -ge 400 ]; then
            echo "Login HTTP error: $HTTP_STATUS"
            exit 1
          fi

          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to extract JWT token from login response"
            exit 1
          fi
          echo "JWT_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: OpenAPI Endpoint Checks
        run: |
          curl -f http://localhost:8080/todos
          curl -f -X POST http://localhost:8080/todos \
               -H "Content-Type: application/json" \
               -H "Authorization: Bearer $JWT_TOKEN" \
               -d '{"title":"CI Test","completed":false}'

      - name: Check JSON Spec
        run: |
          curl -s http://localhost:8080/v3/api-docs | jq empty

      - name: Check YAML Spec
        run: |
          curl -s http://localhost:8080/v3/api-docs.yaml | \
          yq eval -j - | \
          jq empty

      - name: Actuator Health Check
        run: |
          AUTH_USER="${{ secrets.ACTUATOR_USER }}"
          AUTH_PASS="${{ secrets.ACTUATOR_PASSWORD }}"
          curl -u "${AUTH_USER}:${AUTH_PASS}" \
               -f http://localhost:8080/actuator/health
