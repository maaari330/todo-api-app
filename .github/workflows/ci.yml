name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '21'
      - name: Build & Test
        run: mvn clean verify

  validate-openapi:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Java 21 のセットアップ（build-test と合わせる）
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # JAR をビルド（テストはスキップしてもOK）
      - name: Build JAR
        run: mvn package -DskipTests -q

      # アプリをバックグラウンドで起動
      - name: Start Application
        run: |
          nohup java -jar target/todo-api-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > app.log 2>&1 &
          # 起動完了まで適宜待つ（20秒は目安です）
          sleep 20

      # JSON 仕様チェック
      - name: Check JSON Spec
        run: |
          set +e
          # curl の接続試行。失敗しても一旦止めない
          STATUS=$(curl -o /dev/null -s -w '%{http_code}' http://localhost:8080/v3/api-docs)
          EC=$?
          set -e

          # 接続そのものに失敗したらログを出して終了
          if [ "$EC" -ne 0 ]; then
            echo "::error::failed to connect to /v3/api-docs (curl exit $EC)"
            cat app.log
            exit 1
          fi

          # HTTP 200 以外ならエラー
          if [ "$STATUS" != "200" ]; then
            echo "::error::/v3/api-docs returned $STATUS"
            cat app.log
            exit 1
          fi

          # 最後に JSON の構文チェック
          curl -s http://localhost:8080/v3/api-docs | jq empty

      # YAML 仕様チェック
      - name: Check YAML Spec
        run: |
         set +e
          STATUS=$(curl -o /dev/null -s -w '%{http_code}' http://localhost:8080/v3/api-docs.yaml)
          EC=$?
          set -e
  
          if [ "$EC" -ne 0 ]; then
            echo "::error::failed to connect to /v3/api-docs.yaml (curl exit $EC)"
            cat app.log
            exit 1
          fi
  
          if [ "$STATUS" != "200" ]; then
            echo "::error::/v3/api-docs.yaml returned $STATUS"
            cat app.log
            exit 1
          fi
  
          curl -s http://localhost:8080/v3/api-docs.yaml \
            | yq eval -j - \
            | jq empty