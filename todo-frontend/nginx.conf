# Nginx（Webサーバ）コンテナ 設定ファイル

server {
  # コンテナ内で TCP:80を待ち受け
  listen 80;
  server_name _;

  # CRAで作成した静的ファイル配信（DockerFileビルド成果物）
  root /usr/share/nginx/html;
  index index.html;

  # API をバックエンド（docker-compose.yml内のappサービス8080（Spring Boot））へリバースプロキシ
  location /api/ {
    proxy_pass http://app:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA のルーティング設定
  # 実ファイルが無いパスは index.html にフォールバック
  # SPA（Single Page Application）: 最初に1枚の HTML（index.html）＋JS を読み込み、その後の画面遷移はブラウザ内の JS で切り替える アーキテクチャ
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ざっくり圧縮（任意）
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;
}