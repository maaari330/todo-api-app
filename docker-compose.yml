---
services:
  db:
    build:
      context: ./mysql # DB 用 Dockerfile の格納先
      dockerfile: Dockerfile # ./mysql/Dockerfile を使う
    image: todo-mysql:8.0
    container_name: todo-db
    restart: always
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/mysql # DB データはボリュームに保持
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -uroot -p${MYSQL_ROOT_PASSWORD}" ]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 60s

  app:
    build:
      context: ./todo-api
      dockerfile: Dockerfile
    working_dir: /app
    env_file:
      - .env
    image: todo-api:latest
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:8080"

  web:
    build:
      context: ./todo-frontend
      dockerfile: Dockerfile
    depends_on:
      - app
    ports:
      - "3000:80" # localhost:3000 に来たHTTP通信を、Nginxコンテナの :80 に転送
    restart: unless-stopped

# ボリュームを定義（コンテナを再起動／再ビルドしても DBデータは残る）
volumes:
  db-data:
